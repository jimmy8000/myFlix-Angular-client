<mat-dialog-content>
    <h1>{{ data.name }}</h1>
    <p>{{ data.description }}</p>
    <div *ngIf="data.additionalInfo">
      <h2>Additional Information</h2>
      <p>{{ data.additionalInfo }}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
